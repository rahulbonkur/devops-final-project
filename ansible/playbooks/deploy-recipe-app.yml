---
- name: Deploy Recipe App on Amazon Linux
  hosts: recipe_slave
  become: true

  vars_files:
    - ../inventory/group_vars/all.yml

  tasks:

    - name: Update system
      dnf:
        name: "*"
        state: latest

    - name: Install required packages
      dnf:
        name:
          - python3
          - python3-pip
          - git
          - nginx
        state: present

    - name: Enable nginx
      systemd:
        name: nginx
        enabled: yes
        state: started

    - name: Create app user
      user:
        name: "{{ app_user }}"
        system: yes
        shell: /sbin/nologin

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0755"

    - name: Copy application code
      synchronize:
        src: ../../app2-recipe-app/
        dest: "{{ app_dir }}/"
        delete: yes
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=venv"

    - name: Set ownership
      file:
        path: "{{ app_dir }}"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        recurse: yes

    - name: Create virtualenv
      command: python3 -m venv {{ app_dir }}/venv
      args:
        creates: "{{ app_dir }}/venv"

    - name: Install Python dependencies
      command: "{{ app_dir }}/venv/bin/pip install -r {{ app_dir }}/app/requirements.txt"

    - name: Create env file
      template:
        src: ../templates/env.j2
        dest: "{{ app_dir }}/.env"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0600"

    - name: Create systemd service
      template:
        src: ../templates/app.service.j2
        dest: /etc/systemd/system/recipe-app.service
        mode: "0644"
      notify:
        - Reload systemd
        - Restart app

    - name: Enable recipe app service
      systemd:
        name: recipe-app
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Configure nginx
      template:
        src: ../templates/nginx.conf.j2
        dest: /etc/nginx/conf.d/recipe-app.conf
        mode: "0644"
      notify: Restart nginx

    - name: Remove default nginx config if it exists
      file:
        path: /etc/nginx/conf.d/default.conf
        state: absent
      notify: Restart nginx
      ignore_errors: yes

    - name: Remove any other default server blocks
      find:
        paths: /etc/nginx/conf.d
        patterns: "*.conf"
        excludes: "recipe-app.conf"
      register: nginx_configs

    - name: Ensure recipe-app.conf is the only active config
      file:
        path: "{{ item.path }}"
        state: absent
      loop: "{{ nginx_configs.files }}"
      when: nginx_configs.files | length > 0
      notify: Restart nginx
      ignore_errors: yes

    - name: Test nginx configuration
      command: nginx -t
      register: nginx_test
      changed_when: false
      failed_when: nginx_test.rc != 0

    - name: Verify nginx is running
      systemd:
        name: nginx
        state: started

    - name: Verify recipe app service is running
      systemd:
        name: recipe-app
        state: started
      ignore_errors: yes

    - name: Check if app is listening on port 5000
      shell: netstat -tlnp 2>/dev/null | grep :5000 || ss -tlnp 2>/dev/null | grep :5000 || echo "Port check unavailable"
      register: app_port_check
      changed_when: false
      failed_when: false

    - name: Display app status
      debug:
        msg: "App port check: {{ app_port_check.stdout_lines | default(['Not listening on 5000']) }}"

  handlers:

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Restart app
      systemd:
        name: recipe-app
        state: restarted

    - name: Restart nginx
      systemd:
        name: nginx
        state: restarted
