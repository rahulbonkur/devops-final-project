---
- name: Deploy Recipe App on Amazon Linux
  hosts: recipe_slave
  become: true

  tasks:

    - name: Update system
      dnf:
        name: "*"
        state: latest

    - name: Install required packages
      dnf:
        name:
          - python3
          - python3-pip
          - git
          - nginx
        state: present

    - name: Create app user
      user:
        name: "{{ app_user }}"
        system: yes
        shell: /sbin/nologin

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0755"

    - name: Copy application code
      synchronize:
        src: ../../app2-recipe-app/
        dest: "{{ app_dir }}/"
        delete: yes
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=venv"

    - name: Set ownership
      file:
        path: "{{ app_dir }}"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        recurse: yes

    - name: Create virtualenv
      command: "{{ python_bin }} -m venv {{ app_dir }}/venv"
      args:
        creates: "{{ app_dir }}/venv"

    - name: Install Python dependencies
      command: "{{ app_dir }}/venv/bin/pip install -r {{ app_dir }}/app/requirements.txt"

    - name: Install gunicorn
      command: "{{ app_dir }}/venv/bin/pip install gunicorn"

    - name: Create env file
      template:
        src: ../templates/.env.j2
        dest: "{{ app_dir }}/.env"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0600"

    - name: Create systemd service
      template:
        src: ../templates/app.service.j2
        dest: "{{ systemd_service_path }}"
      notify: Restart app

    - name: Configure nginx
      template:
        src: ../templates/nginx.conf.j2
        dest: "{{ nginx_conf_path }}"
      notify: Restart nginx

    - name: Enable services
      systemd:
        name: "{{ item }}"
        enabled: yes
        state: started
      loop:
        - nginx
        - "{{ app_name }}"

  handlers:
    - name: Restart app
      systemd:
        name: "{{ app_name }}"
        state: restarted

    - name: Restart nginx
      systemd:
        name: nginx
        state: restarted
