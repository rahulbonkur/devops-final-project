---
- name: Deploy Food Recipe App on Amazon Linux Slave
  hosts: recipe_slave
  become: true

  vars_files:
    - ../group_vars/all.yml

  tasks:

    - name: Update system packages
      dnf:
        name: "*"
        state: latest

    - name: Install required packages
      dnf:
        name:
          - python3
          - python3-pip
          - git
          - nginx
          - curl
        state: present

    - name: Create application user
      user:
        name: "{{ app_user }}"
        system: yes
        shell: /sbin/nologin

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0755"

    - name: Sync application source code
      synchronize:
        src: ../../app2-recipe-app/
        dest: "{{ app_dir }}/"
        delete: yes
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=venv"
      notify: Restart app

    - name: Set ownership
      file:
        path: "{{ app_dir }}"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        recurse: yes

    - name: Create Python virtualenv
      command: "{{ python_bin }} -m venv {{ app_dir }}/venv"
      args:
        creates: "{{ app_dir }}/venv"

    - name: Upgrade pip
      command: "{{ app_dir }}/venv/bin/pip install --upgrade pip"

    - name: Install Python requirements
      command: "{{ app_dir }}/venv/bin/pip install -r {{ app_dir }}/app/requirements.txt"

    - name: Install gunicorn
      pip:
        name: gunicorn
        virtualenv: "{{ app_dir }}/venv"

    - name: Create env file
      template:
        src: ../templates/.env.j2
        dest: "{{ app_dir }}/.env"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0600"

    - name: Create systemd service
      template:
        src: ../templates/app.service.j2
        dest: /etc/systemd/system/{{ app_name }}.service
        mode: "0644"
      notify:
        - Reload systemd
        - Restart app

    - name: Reload systemd immediately
      systemd:
        daemon_reload: yes

    - name: Configure nginx
      template:
        src: ../templates/nginx.conf.j2
        dest: /etc/nginx/conf.d/{{ app_name }}.conf
        mode: "0644"
      notify: Restart nginx

    - name: Enable and start services
      systemd:
        name: "{{ item }}"
        enabled: yes
        state: started
      loop:
        - nginx
        - "{{ app_name }}"

    - name: Wait for app
      wait_for:
        port: "{{ app_port }}"
        delay: 2
        timeout: 30

    - name: Health check
      uri:
        url: "http://localhost:{{ app_port }}/health"
        status_code: 200

  handlers:

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Restart app
      systemd:
        name: "{{ app_name }}"
        state: restarted

    - name: Restart nginx
      systemd:
        name: nginx
        state: restarted
