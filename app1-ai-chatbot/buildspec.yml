version: 0.2

env:
  variables:
    IMAGE_TAG: latest

phases:
  pre_build:
    commands:
      - echo "Current directory: $(pwd)"
      - echo "Listing root directory contents:"
      - ls -la
      - echo "Checking app1-ai-chatbot directory:"
      - ls -la app1-ai-chatbot/ || echo "ERROR: app1-ai-chatbot directory not found!"
      - echo "Verifying Dockerfile exists:"
      - test -f app1-ai-chatbot/Dockerfile && echo "Dockerfile found" || echo "ERROR: Dockerfile not found!"
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION |
        docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - REPO_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/ai-chatbot
      - echo "ECR Repository URI: $REPO_URI"

  build:
    commands:
      - REPO_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/ai-chatbot
      - echo "Building Docker image from app1-ai-chatbot directory..."
      - echo "ECR Repository URI: $REPO_URI"
      - cd app1-ai-chatbot
      - echo "Current directory: $(pwd)"
      - echo "Listing directory contents:"
      - ls -la
      - echo "Starting Docker build..."
      - docker build -t ai-chatbot:$IMAGE_TAG .
      - echo "Docker build completed successfully"
      - echo "Tagging image..."
      - docker tag ai-chatbot:$IMAGE_TAG $REPO_URI:$IMAGE_TAG
      - echo "Image tagged successfully"

  post_build:
    commands:
      - REPO_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/ai-chatbot
      - echo "Pushing image to ECR: $REPO_URI:$IMAGE_TAG"
      - docker push $REPO_URI:$IMAGE_TAG
      - echo "Build completed successfully"
