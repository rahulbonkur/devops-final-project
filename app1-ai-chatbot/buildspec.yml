version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: ap-south-1

phases:
  pre_build:
    commands:
      - aws sts get-caller-identity
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.ap-south-1.amazonaws.com
      - REPO_URI=$ACCOUNT_ID.dkr.ecr.ap-south-1.amazonaws.com/ai-chatbot

  build:
    commands:
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - docker build -t $REPO_URI:latest -t $REPO_URI:$COMMIT_HASH .

  post_build:
    commands:
      - docker push $REPO_URI:latest
      - docker push $REPO_URI:$COMMIT_HASH
      - aws ecs update-service --cluster ai-chatbot-cluster --service ai-chatbot-service --force-new-deployment --region ap-south-1
