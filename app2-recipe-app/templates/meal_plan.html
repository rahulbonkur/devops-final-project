<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan - Quick Bites Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="header">
        <h1>üçú Quick Bites Hub</h1>
        <a href="/" style="color: white; text-decoration: none; margin-top: 10px; display: inline-block;">‚Üê Back to
            Recipes</a>
    </div>

    <div class="container">
        <h2 class="section-title">üìÖ Weekly Meal Plan</h2>
        <div
            style="background: white; border-radius: 15px; padding: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background: #f5f5f5;">
                        <th style="padding: 15px; text-align: left; border-bottom: 2px solid #e0e0e0;">Day</th>
                        <th style="padding: 15px; text-align: left; border-bottom: 2px solid #e0e0e0;">Breakfast</th>
                        <th style="padding: 15px; text-align: left; border-bottom: 2px solid #e0e0e0;">Lunch</th>
                        <th style="padding: 15px; text-align: left; border-bottom: 2px solid #e0e0e0;">Dinner</th>
                    </tr>
                </thead>
                <tbody>
                    {% for day in days %}
                    <tr>
                        <td style="padding: 15px; font-weight: bold; border-bottom: 1px solid #e0e0e0;">{{ day }}</td>
                        {% for meal_type in meal_types %}
                        <td style="padding: 15px; border-bottom: 1px solid #e0e0e0;">
                            {% if plan[day][meal_type] %}
                            <a href="/recipe/{{ plan[day][meal_type].id }}"
                                style="color: #ff6b6b; text-decoration: none;">
                                {{ plan[day][meal_type].title }}
                            </a>
                            {% else %}
                            <span style="color: #999;">-</span>
                            {% endif %}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
